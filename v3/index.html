<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./JS/jquery-3.1.1.js"></script>
    <script src="./JS/materialize.min.js"></script>
    <script src="./JS/slick.min.js"></script>
    <link rel="stylesheet" href="./CSS/materialize.css" />
    <link rel="stylesheet" href="./CSS/slick.css" />
    <link rel="stylesheet" href="./CSS/slick-theme.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./Images/Fu.png" />
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Fumen</title>
    <style>
        html,
        body {
            background: linear-gradient(to top, rgb(255, 100, 124), rgb(254, 161, 125));
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        
        .grad-color {
            background: linear-gradient(to top, rgb(255, 100, 124), rgb(254, 161, 125));
            background-repeat: no-repeat;
        }
        
        #searchForm {
            background: rgb(254, 160, 124);
        }
        
        .base-style {
            text-shadow: 0 2px 2px rgba(0, 0, 0, 0.15);
        }
        
        .fixed-width {
            width: 200px;
            height: 200px;
            margin: 0 7px;
        }
    </style>
</head>

<body>

    <!-- Start of main top nav -->
    <nav class="transparent" style="box-shadow: none">
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s3 m2 l2 center">
                    <a href="#" data-activates="slide-out" class="brand-logo black-text left" style="margin-left: 10px; font-family: 'Great Vibes', cursive; font-weight: bolder">FU</a>
                </div>
                <div class="col s8 m8 l8 center">
                    <form id="searchForm">
                        <div class="input-field" class="transparent">
                            <input id="searchInput" type="search" class="transparent">
                            <label class="label-icon" for="searchInput"><i class="material-icons black-text">search</i></label>
                        </div>
                    </form>
                </div>

                <!-- Start of User Dropdown -->
                <div class="col m2 l2 center hide-on-med-and-down">
                    <a href="#" class="dropdown-button btn grad-color" data-activates="userDropdown">User</a>
                    <ul id='userDropdown' class='dropdown-content'>
                        <li><a href="#!">one</a></li>
                        <li><a href="#!">two</a></li>
                        <li><a href="#!">three</a></li>
                    </ul>
                </div>
                <!-- End of User Dropdown -->

            </div>
        </div>
    </nav>
    <!-- End of main top nav -->

    <!-- Start of side nav -->
    <ul id="slide-out" class="side-nav grad-color">
        <li><a href="#!" class="white-text">What's New</a></li>
        <li><a href="#!" class="white-text">Playlists</a></li>
        <li><a href="#!" class="white-text">Library</a></li>
        <li><a href="#!" class="white-text">Discover</a></li>
    </ul>
    <!-- End of side nav -->

    <!-- Start of Main Recomendation Part -->
    <div class="container">
        <!-- Start of Trending Artists -->
        <div>
            <div class="white-text base-style">
                <h4>
                    Trending Artists:
                </h4>
            </div>

            <div class="flowy">
                <div class="fixed-width">
                    <div class="card">
                        <div class="card-image">
                            <img src="./Images/TS.png">
                            <span class="card-title">Taylpr Swift</span>
                        </div>
                    </div>
                </div>

                <div class="fixed-width">
                    <div class="card">
                        <div class="card-image">
                            <img src="./Images/OS.jpg">
                            <span class="card-title">Owl City</span>
                        </div>
                    </div>
                </div>

                <div class="fixed-width">
                    <div class="card">
                        <div class="card-image">
                            <img src="./Images/AA.jpg">
                            <span class="card-title">American Authors</span>
                        </div>
                    </div>
                </div>

                <div class="fixed-width">
                    <div class="card">
                        <div class="card-image">
                            <img src="./Images/LP.jpg">
                            <span class="card-title">Linkin Park</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Trending Artists -->

        <!-- Start of Top Artists -->
        <div style="padding-top: 50px">
            <div class="white-text base-style">
                <h4>
                    Top Artists:
                </h4>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="card horizontal transparent white-text">
                        <div class="card-image">
                            <img src="./Images/TS.png" style="height: 147px; width: auto; max-width: 200000px">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <h5>Taylor Swift</h5>
                                <h6>Pop</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="card horizontal transparent white-text">
                        <div class="card-image">
                            <img src="./Images/AA.jpg" style="height: 147px; width: auto; max-width: 200000px">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <h5>American Authors</h5>
                                <h6>Pop</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="card horizontal transparent white-text">
                        <div class="card-image">
                            <img src="./Images/LP.jpg" style="height: 147px; width: auto; max-width: 200000px">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <h5>Linkin Park</h5>
                                <h6>Rock</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="card horizontal transparent white-text">
                        <div class="card-image">
                            <img src="./Images/OS.jpg" style="height: 147px; width: auto; max-width: 200000px">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <h5>Owl City</h5>
                                <h6>Pop</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Top Artists -->
    </div>
    <!-- End of Main Recomendation Part -->

    <script>
        $(".brand-logo.left").sideNav();
        $('.dropdown-button').dropdown({
            hover: true,
            belowOrigin: true
        });
        $('.flowy').slick({
            infinite: true,
            sildesToShow: 3,
            slidesToScroll: 1,
            variableWidth: true
        });
    </script>

    <script>
        var searchInput = document.getElementById('searchInput');
        var searchForm = document.getElementById('searchForm');
        searchInput.addEventListener('focus', function () {
            searchForm.className = "z-depth-2";
        });
        searchInput.addEventListener('blur', function () {
            searchForm.className = "";
        });
    </script>
</body>

</html>
